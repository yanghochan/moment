<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>{{escapedTitle}}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="blog-post-card">
    <h1 class="post-title">{{escapedTitle}}</h1> <!-- âœ… ì œëª©ë„ ì¸ì½”ë”©ëœ ê°’ ì‚¬ìš© -->
    <p class="date">ğŸ“… {{date}}</p>

    <div class="post-content">
      {{content}}
    </div>

    <div class="tags">
      {{tags}}
    </div>
  </div>

  <section class="comments-section">
    <h2>ğŸ’¬ ëŒ“ê¸€</h2>
    <div id="commentList"></div>

    <div id="commentFormArea" style="display: none;">
      <textarea id="commentInput" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
      <button id="submitComment" class="btn">ëŒ“ê¸€ ì‘ì„±</button>
    </div>
    <p id="loginNotice">ë¡œê·¸ì¸ í›„ ëŒ“ê¸€ì„ ì‘ì„±í•  ìˆ˜ ìˆì–´ìš”.</p>
  </section>

  <script>
    const currentUser = localStorage.getItem("moment_user");
    const postOwner = "{{username}}";
    const category = "{{category}}";
    const slug = "{{slug}}";

    async function loadComments() {
      const res = await fetch(`/api/comments?username=${postOwner}&category=${category}&slug=${slug}`);
      const data = await res.json();
      const container = document.getElementById("commentList");
      container.innerHTML = "";

      data.forEach((comment, index) => {
        const div = document.createElement("div");
        div.className = "comment-item";
        div.innerHTML = `
          <strong>${comment.user}</strong>: 
          <span class="comment-text">${comment.text}</span>
          ${comment.user === currentUser ? `
            <button class="btn edit-small" onclick="editComment(${index}, '${comment.text}')">âœ</button>
            <button class="btn delete-small" onclick="deleteComment(${index})">ğŸ—‘</button>
          ` : ''}
        `;
        container.appendChild(div);
      });
    }

    if (currentUser) {
      document.getElementById("commentFormArea").style.display = "block";
      document.getElementById("loginNotice").style.display = "none";

      document.getElementById("submitComment").onclick = async () => {
        const text = document.getElementById("commentInput").value;
        if (!text.trim()) return;

        const res = await fetch("/api/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: postOwner, category, slug, user: currentUser, text })
        });
        const result = await res.json();
        if (result.success) {
          document.getElementById("commentInput").value = "";
          loadComments();
        } else {
          alert(result.message);
        }
      };
    }

    async function editComment(index, oldText) {
      const newText = prompt("ìˆ˜ì •í•  ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”", oldText);
      if (!newText) return;

      const res = await fetch("/api/comments", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: postOwner, category, slug, user: currentUser, index, newText })
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) loadComments();
    }

    async function deleteComment(index) {
      if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

      const res = await fetch("/api/comments", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: postOwner, category, slug, user: currentUser, index })
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) loadComments();
    }

    loadComments();
  </script>
</body>
</html>
